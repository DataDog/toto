# This workflow will upload the Toto Python Package to PyPI when a release is created
name: Upload Toto Package to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"  
          
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build wheel setuptools
          
      - name: Install package dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Build release distributions
        run: |
          python -m build
          
      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    environment:
      name: pypi
      # PyPI project URL for toto package
      url: https://pypi.org/project/datadog-toto/${{ github.event.release.name }}
      
    steps:
      - name: Retrieve release distributions  
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/
          
      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
